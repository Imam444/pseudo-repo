    <style>
        h3::after{
            content: 'doct';
            color: blue;
            font-size: 10px;
        }
        h3::before{
            content: 'start :';
        }

        p::first-letter{
            font-size: 3em;
        }
        p::first-line{
            color: aquamarine;
        }
       ::selection{
           background-color:blueviolet ;
       }
    </style>
</head>
